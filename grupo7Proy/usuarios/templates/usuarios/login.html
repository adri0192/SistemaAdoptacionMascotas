{% extends 'base.html' %}

{% block auth_content %}
<div class="auth-container">
    <div class="auth-card">
        <div class="text-center mb-4">
            <i class="bi bi-key-fill display-4 text-primary mb-3"></i>
            <h2 class="fw-bold">Iniciar Sesión</h2>
            <p class="text-muted">Accede a tu cuenta para adoptar mascotas</p>
        </div>
        
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="id_username" class="form-label">
                    <i class="bi bi-person"></i> Usuario
                </label>
                <input type="text" class="form-control form-control-lg" name="username" id="id_username" required>
            </div>
            
            <div class="mb-4">
                <label for="id_password" class="form-label">
                    <i class="bi bi-lock"></i> Contraseña
                </label>
                <input type="password" class="form-control form-control-lg" name="password" id="id_password" required>
            </div>
            
            <button type="submit" class="btn btn-primary btn-lg w-100 mb-3">
                <i class="bi bi-box-arrow-in-right"></i> Iniciar Sesión
            </button>
        </form>
        
        <div class="text-center pt-3 border-top">
            <p class="mb-0">¿No tienes cuenta? 
                <a href="{% url 'usuarios:registro' %}" class="text-decoration-none fw-bold">
                    Regístrate aquí
                </a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
