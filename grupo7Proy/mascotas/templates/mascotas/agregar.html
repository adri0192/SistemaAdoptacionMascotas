{% extends 'base.html' %}

{% block title %}Agregar Mascota{% endblock %}

{% block content %}
<h1>Agregar Nueva Mascota</h1>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Guardar</button>
    <a href="{% url 'mascotas:gestionar' %}">Cancelar</a>
</form>
{% endblock %}
